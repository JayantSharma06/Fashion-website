<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fashionista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fashionista</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li> <!-- Login page link -->
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-form">
        <h2>Create an Account</h2>
        <form action="dashboard.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button onclick="window.location.href='home.html'" type="button">Register</button>

            <p>Already have an account? <a href="login.html">Login</a></p> <!-- Link back to login page -->
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fashionista. All Rights Reserved.</p>
    </footer>
</body>
</html>
