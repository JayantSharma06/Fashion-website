<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashionista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fashionista</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button onclick="window.location.href='home.html'" type="button">Login</button>
            <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Register page link -->
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fashionista. All Rights Reserved.</p>
    </footer>
</body>
</html>
